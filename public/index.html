<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/styles/font-awesome/css/font-awesome.min.css">
   


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="/styles/font-awesome/css/font-awesome.css" type="text/css" />
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
   
  </head>

  <body>
    

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span class="header-buttons">
        <div id="compose">Compose</div>
      </span>    
    </nav>

   
    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form id="add-tweet-form" action="/tweets" method="post">
              <textarea class="text" name="text" placeholder="What are you humming about?"></textarea>
              
              <div><input id="submit-form" type="submit" value="Tweet">
              <span class="counter">140</span></div>
              <div class="clearfix"></div>
            </form>
            <span class="error-empty">Tweet cannot be empty</span>
            <span class="error-limit">Character limit exceeded</span>
            
          </section>
          <div>
            <section class="tweet-container">
              
            </section>
          </div>
                  
          

    </main>

    

  </body>
</html>
